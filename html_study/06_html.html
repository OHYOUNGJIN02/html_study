<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT 태그</title>
</head>
<body>
    <H1>input 태그</H1>
    <form action="#" method="post">
        <h2>회원가입</h2>
        <div>
            <label for ="username_input_id">이름:</label>
            <input type="text" 
                id="username" 
                name="username" 
                placeholder="아이디을 입력하세요">
        </div>
        </form>
        <div>
            <label for="password_input_id">비밀번호:</label>
            <input type="password" 
                id="password" 
                name="password" 
                placeholder="비밀번호를 입력하세요">
    </form>
        </div>
            <label for="email_input_id">이메일:</label>
            <input type="email" 
                id="email" 
                name="email" 
                placeholder="이메일을 입력하세요">

            <div>
                <label for = "tel_input_id">전화번호:</label>
                <input type="tel" 
                    id="tel_input_id" 
                    name="tel_input_name" 
                    value="010"
                    placeholder="전화번호를 입력하세요">
            </div>
            <div>
                <label for = "age_input_id">나이:</label>
                <input type="number" 
                    id="age_input_id" 
                    name="age_input_name" 
                    min="1"
                    max="120"
                    value="18"
                    placeholder="나이를 입력하세요">
        </div>
            <label for = "login"></label>
            <input type="submit" 
                id="login" 
                value="로그인">
        <div>
            <button type = submit> 회원가입 </button>
            <button type = reset> 초기화 </button>
        </div>
        <label for="date_input_id">날짜 선택</label>
        <input type="date"
            id="date_input_id"
        >
            <br/>
            <label for ="range_input_id">범위 선택</label>
        <input type="range"
            id="range_input_id"
            min="0"
            max="100"
            value="50">
        <label for="color_input_id">색상 선택</label>
        <input type="color"
            id="color_input_id">
        <br/>
        <label for = "file_input_id">파일 선택</label>
        <input type="file"
            id="files_input_id"
            accept=".jpg">
        <br/>
        <label for="hidden_input_id">숨겨진 데이터</label>
        <input type="hidden"
            id="hidden_input_id"
            value="12345">
        <br/>
        
        <input type="radio" name="fruits" id="apple">
        <label for="apple">사과</label>
        <input type="radio" name="fruits" id="mango">
        <label for="mango">망고</label>
        <input type="radio" name="fruits" id="grape">
        <label for="grape">포도</label>
        <input type="radio" name="fruits" id="strawberry">
        <label for="strawberry">딸기</label>   
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <label for="check_input_id">위 약관내용에 동의 하시겠습니까?</label>
        <input type="checkbox"
            id="check_input_id"
            name="check_input_name"
            value="yes"> 동의합니다.
        


</body>
</html>
