<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 속성 </title>
    <style>
        span{
            display : inline-block;
            width: 200px;
        }
        div{
            display: inline;}

    </style>
</head>
<body>
    <!-- inline 태그-->
    <span>span 태그</span>  
    <a href="#">a 태그</a>
    <img src="https://i2.ruliweb.com/ori/18/03/13/1621fb28b911b1982.jpg" alt="">
    <hr/>
    <!-- block 태그-->
    <div>div 태그</div>
    <p>p 태그</p>
    <h1>h1 태그</h1>
    <form action="">form 태그</form>
</body>
</html>
